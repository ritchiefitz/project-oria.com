<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e27" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Neural network inspired design -->
  <!-- Central node -->
  <circle cx="50" cy="50" r="8" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Outer nodes -->
  <circle cx="30" cy="25" r="4" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="70" cy="25" r="4" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="80" cy="50" r="4" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="70" cy="75" r="4" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="30" cy="75" r="4" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="20" cy="50" r="4" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="50" x2="30" y2="25" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="70" y2="25" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="80" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="70" y2="75" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="30" y2="75" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  <line x1="50" y1="50" x2="20" y2="50" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Subtle "O" shape for Oria -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
</svg>
