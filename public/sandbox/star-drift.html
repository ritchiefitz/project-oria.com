<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Star Drift - An Asteroids-style arcade game. Pilot your ship through obstacles and survive as long as you can!">
<title>Star Drift - Oria Sandbox</title>
<link rel="icon" type="image/svg+xml" href="../favicon.svg">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
  color: #e4e4e7;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 1.5rem 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(10px);
  background: rgba(10, 14, 39, 0.7);
  border-bottom: 1px solid rgba(99, 102, 241, 0.2);
}

.logo {
  font-size: 1.75rem;
  font-weight: 800;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
}

nav a {
  color: #a1a1aa;
  text-decoration: none;
  margin-left: 1.5rem;
  font-weight: 500;
  transition: all 0.3s ease;
}

nav a:hover {
  color: #6366f1;
}

.game-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  gap: 1.5rem;
}

.game-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 800px;
  padding: 0 1rem;
}

.game-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: #ffffff;
}

.score-display {
  display: flex;
  gap: 2rem;
  font-size: 1.125rem;
}

.score-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.score-label {
  color: #a1a1aa;
}

.score-value {
  color: #6366f1;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
}

#gameCanvas {
  border: 2px solid rgba(99, 102, 241, 0.4);
  border-radius: 12px;
  box-shadow: 0 0 40px rgba(99, 102, 241, 0.2);
  background: #0a0e27;
  max-width: 100%;
  touch-action: manipulation;
}

.controls-info {
  text-align: center;
  color: #a1a1aa;
  max-width: 600px;
}

.controls-info h3 {
  color: #ffffff;
  margin-bottom: 0.5rem;
  font-size: 1rem;
}

.controls-info p {
  font-size: 0.875rem;
  line-height: 1.6;
}

.control-keys {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 0.75rem;
  flex-wrap: wrap;
}

.key {
  background: rgba(99, 102, 241, 0.2);
  border: 1px solid rgba(99, 102, 241, 0.4);
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-weight: 600;
  color: #6366f1;
  font-size: 0.875rem;
}

.mobile-btn {
  display: none;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  color: white;
  border: none;
  padding: 1.25rem 3rem;
  border-radius: 12px;
  font-size: 1.25rem;
  font-weight: 700;
  cursor: pointer;
  touch-action: manipulation;
  user-select: none;
  -webkit-user-select: none;
  box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
}

.mobile-btn:active {
  transform: scale(0.95);
}

@media (max-width: 768px) {
  .mobile-btn {
    display: block;
  }

  .control-keys {
    display: none;
  }

  .game-header {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
}

footer {
  text-align: center;
  padding: 1.5rem 5%;
  color: #71717a;
  border-top: 1px solid rgba(99, 102, 241, 0.1);
  font-size: 0.875rem;
}
</style>
</head>
<body>
  <header>
    <a href="../index.html" class="logo">ORIA</a>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../blog/">Blog</a>
      <a href="index.html">Sandbox</a>
    </nav>
  </header>

  <div class="game-container">
    <div class="game-header">
      <h1 class="game-title">Star Drift</h1>
      <div class="score-display">
        <div class="score-item">
          <span class="score-label">Score:</span>
          <span class="score-value" id="score">0</span>
        </div>
        <div class="score-item">
          <span class="score-label">Best:</span>
          <span class="score-value" id="highScore">0</span>
        </div>
      </div>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <button class="mobile-btn" id="flipBtn">START GAME</button>

    <div class="controls-info">
      <h3>How to Play</h3>
      <p>Pilot your ship through the obstacles. Rotate and thrust to navigate!</p>
      <div class="control-keys">
        <span class="key">← → Rotate</span>
        <span class="key">↑ Thrust</span>
        <span class="key">WASD</span>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Oria. Powered by artificial intelligence.</p>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const flipBtn = document.getElementById('flipBtn');

    // Game state
    let gameRunning = false;
    let gameOver = false;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('starDriftHighScore')) || 0;
    highScoreElement.textContent = highScore;

    // Player - Asteroids style
    const player = {
      x: 120,
      y: canvas.height / 2,
      width: 30,
      height: 30,
      velocityX: 0,
      velocityY: 0,
      angle: 0,  // radians, 0 = pointing right
      rotationSpeed: 0.08,
      thrust: 0.15,
      friction: 0.99,
      maxSpeed: 6
    };

    // Input state
    const keys = {
      left: false,
      right: false,
      up: false
    };

    // Obstacles
    let obstacles = [];
    let obstacleTimer = 0;
    const obstacleInterval = 90;
    let gameSpeed = 2.5;

    // Particles for trail effect
    let particles = [];

    // Colors
    const colors = {
      player: '#6366f1',
      playerGlow: 'rgba(99, 102, 241, 0.5)',
      obstacle: '#a855f7',
      obstacleGlow: 'rgba(168, 85, 247, 0.3)',
      particle: '#818cf8',
      background: '#0a0e27',
      ground: 'rgba(99, 102, 241, 0.3)',
      text: '#ffffff'
    };

    function resetGame() {
      player.x = 120;
      player.y = canvas.height / 2;
      player.velocityX = 0;
      player.velocityY = 0;
      player.angle = 0;
      obstacles = [];
      particles = [];
      obstacleTimer = 0;
      gameSpeed = 2.5;
      score = 0;
      scoreElement.textContent = '0';
      gameOver = false;
      gameRunning = true;
    }

    
    function createObstacle() {
      const gapSize = 150 + Math.random() * 50;
      const gapPosition = 80 + Math.random() * (canvas.height - gapSize - 160);

      obstacles.push({
        x: canvas.width,
        gapY: gapPosition,
        gapHeight: gapSize,
        width: 60,
        passed: false
      });
    }

    function updatePlayer() {
      // Rotation
      if (keys.left) player.angle -= player.rotationSpeed;
      if (keys.right) player.angle += player.rotationSpeed;

      // Thrust
      if (keys.up) {
        player.velocityX += Math.cos(player.angle) * player.thrust;
        player.velocityY += Math.sin(player.angle) * player.thrust;

        // Thrust particles
        if (Math.random() > 0.3) {
          const backX = player.x + player.width / 2 - Math.cos(player.angle) * 20;
          const backY = player.y + player.height / 2 - Math.sin(player.angle) * 20;
          particles.push({
            x: backX + (Math.random() - 0.5) * 8,
            y: backY + (Math.random() - 0.5) * 8,
            vx: -Math.cos(player.angle) * 4 + (Math.random() - 0.5) * 2,
            vy: -Math.sin(player.angle) * 4 + (Math.random() - 0.5) * 2,
            life: 25,
            maxLife: 25,
            size: Math.random() * 5 + 2
          });
        }
      }

      // Apply friction
      player.velocityX *= player.friction;
      player.velocityY *= player.friction;

      // Limit speed
      const speed = Math.sqrt(player.velocityX ** 2 + player.velocityY ** 2);
      if (speed > player.maxSpeed) {
        player.velocityX = (player.velocityX / speed) * player.maxSpeed;
        player.velocityY = (player.velocityY / speed) * player.maxSpeed;
      }

      // Move player
      player.x += player.velocityX;
      player.y += player.velocityY;

      // Boundary collision
      const topBound = 40;
      const bottomBound = canvas.height - 40;
      const leftBound = 20;
      const rightBound = canvas.width - 20;

      if (player.y < topBound) {
        player.y = topBound;
        player.velocityY = 0;
      }
      if (player.y + player.height > bottomBound) {
        player.y = bottomBound - player.height;
        player.velocityY = 0;
      }
      if (player.x < leftBound) {
        player.x = leftBound;
        player.velocityX = 0;
      }
      if (player.x + player.width > rightBound) {
        player.x = rightBound - player.width;
        player.velocityX = 0;
      }
    }

    function updateObstacles() {
      obstacleTimer++;
      if (obstacleTimer >= obstacleInterval) {
        createObstacle();
        obstacleTimer = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= gameSpeed;

        // Score when passing
        if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
          obstacles[i].passed = true;
          score++;
          scoreElement.textContent = score;

          // Increase difficulty
          if (score % 5 === 0) {
            gameSpeed = Math.min(5, gameSpeed + 0.2);
          }
        }

        // Remove off-screen
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
        }
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].x += particles[i].vx;
        particles[i].y += particles[i].vy;
        particles[i].life--;

        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
    }

    function checkCollision() {
      for (const obs of obstacles) {
        // Check if player is in obstacle's x range
        if (player.x + player.width > obs.x && player.x < obs.x + obs.width) {
          // Check if player is NOT in the gap
          if (player.y < obs.gapY || player.y + player.height > obs.gapY + obs.gapHeight) {
            return true;
          }
        }
      }
      return false;
    }

    function drawBackground() {
      ctx.fillStyle = colors.background;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw boundary lines
      ctx.strokeStyle = colors.ground;
      ctx.lineWidth = 3;

      // Top boundary
      ctx.beginPath();
      ctx.moveTo(0, 40);
      ctx.lineTo(canvas.width, 40);
      ctx.stroke();

      // Bottom boundary
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - 40);
      ctx.lineTo(canvas.width, canvas.height - 40);
      ctx.stroke();

      // Grid lines for effect
      ctx.strokeStyle = 'rgba(99, 102, 241, 0.05)';
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += 40) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawPlayer() {
      // Glow effect
      ctx.shadowColor = colors.playerGlow;
      ctx.shadowBlur = 20;

      const cx = player.x + player.width / 2;
      const cy = player.y + player.height / 2;
      const size = player.width / 2;

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(player.angle);

      // Draw Asteroids-style ship (triangle with notch)
      ctx.strokeStyle = colors.player;
      ctx.fillStyle = 'rgba(99, 102, 241, 0.3)';
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(size + 5, 0);  // nose
      ctx.lineTo(-size, -size * 0.8);  // top back
      ctx.lineTo(-size * 0.5, 0);  // notch
      ctx.lineTo(-size, size * 0.8);  // bottom back
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Draw thruster flame when thrusting
      if (keys.up) {
        ctx.fillStyle = '#f97316';
        ctx.beginPath();
        ctx.moveTo(-size * 0.5, -size * 0.3);
        ctx.lineTo(-size - 10 - Math.random() * 10, 0);
        ctx.lineTo(-size * 0.5, size * 0.3);
        ctx.closePath();
        ctx.fill();
      }

      ctx.restore();
      ctx.shadowBlur = 0;
    }

    function drawObstacles() {
      ctx.shadowColor = colors.obstacleGlow;
      ctx.shadowBlur = 15;

      for (const obs of obstacles) {
        ctx.fillStyle = colors.obstacle;

        // Top obstacle
        ctx.fillRect(obs.x, 40, obs.width, obs.gapY - 40);

        // Bottom obstacle
        ctx.fillRect(obs.x, obs.gapY + obs.gapHeight, obs.width, canvas.height - 40 - obs.gapY - obs.gapHeight);

        // Obstacle edges glow
        ctx.fillStyle = 'rgba(168, 85, 247, 0.6)';
        ctx.fillRect(obs.x, obs.gapY - 5, obs.width, 5);
        ctx.fillRect(obs.x, obs.gapY + obs.gapHeight, obs.width, 5);
      }

      ctx.shadowBlur = 0;
    }

    function drawParticles() {
      for (const p of particles) {
        const alpha = p.life / p.maxLife;
        ctx.fillStyle = `rgba(129, 140, 248, ${alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * alpha, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawUI() {
      if (!gameRunning && !gameOver) {
        // Start screen
        ctx.fillStyle = 'rgba(10, 14, 39, 0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = colors.text;
        ctx.font = 'bold 48px Inter, system-ui, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('STAR DRIFT', canvas.width / 2, canvas.height / 2 - 40);

        ctx.font = '24px Inter, system-ui, sans-serif';
        ctx.fillStyle = '#a1a1aa';
        ctx.fillText('Press UP or W to start', canvas.width / 2, canvas.height / 2 + 20);

        ctx.font = '18px Inter, system-ui, sans-serif';
        ctx.fillText('← → to rotate, ↑ to thrust', canvas.width / 2, canvas.height / 2 + 60);
      }

      if (gameOver) {
        ctx.fillStyle = 'rgba(10, 14, 39, 0.85)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#ef4444';
        ctx.font = 'bold 48px Inter, system-ui, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);

        ctx.fillStyle = colors.text;
        ctx.font = '32px Inter, system-ui, sans-serif';
        ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);

        if (score >= highScore && score > 0) {
          ctx.fillStyle = '#22c55e';
          ctx.font = '24px Inter, system-ui, sans-serif';
          ctx.fillText('NEW HIGH SCORE!', canvas.width / 2, canvas.height / 2 + 50);
        }

        ctx.fillStyle = '#a1a1aa';
        ctx.font = '20px Inter, system-ui, sans-serif';
        ctx.fillText('Press SPACE or tap to restart', canvas.width / 2, canvas.height / 2 + 100);
      }
    }

    function gameLoop() {
      drawBackground();
      drawParticles();
      drawObstacles();
      drawPlayer();
      drawUI();

      if (gameRunning && !gameOver) {
        updatePlayer();
        updateObstacles();
        updateParticles();

        if (checkCollision()) {
          gameOver = true;
          gameRunning = false;

          if (score > highScore) {
            highScore = score;
            highScoreElement.textContent = highScore;
            localStorage.setItem('starDriftHighScore', highScore);
          }

          // Explosion particles
          for (let i = 0; i < 30; i++) {
            particles.push({
              x: player.x + player.width / 2,
              y: player.y + player.height / 2,
              vx: (Math.random() - 0.5) * 15,
              vy: (Math.random() - 0.5) * 15,
              life: 40,
              maxLife: 40,
              size: Math.random() * 8 + 3
            });
          }
        }
      }

      updateParticles();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      if (!gameRunning && !gameOver) {
        resetGame();
      } else if (gameOver) {
        resetGame();
      }
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        startGame();
      }
      if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
        e.preventDefault();
        keys.left = true;
      }
      if (e.code === 'ArrowRight' || e.code === 'KeyD') {
        e.preventDefault();
        keys.right = true;
      }
      if (e.code === 'ArrowUp' || e.code === 'KeyW') {
        e.preventDefault();
        keys.up = true;
        startGame();
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
      if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
      if (e.code === 'ArrowUp' || e.code === 'KeyW') keys.up = false;
    });

    // Mouse/touch controls for starting
    canvas.addEventListener('click', startGame);
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startGame();
    });

    // Mobile button
    flipBtn.addEventListener('click', startGame);
    flipBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startGame();
    });

    // Start game loop
    gameLoop();
  </script>
</body>
</html>
