<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Play Snake - A classic arcade game in the Oria Sandbox. Eat food, grow longer, and beat your high score!">
<title>Snake - Oria Sandbox</title>
<link rel="icon" type="image/svg+xml" href="../favicon.svg">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
  color: #e4e4e7;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 1.5rem 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(10px);
  background: rgba(10, 14, 39, 0.7);
  border-bottom: 1px solid rgba(99, 102, 241, 0.2);
}

.logo {
  font-size: 1.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
}

nav a {
  color: #a1a1aa;
  text-decoration: none;
  margin-left: 1.5rem;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #6366f1;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  gap: 1.5rem;
}

.game-title {
  font-size: 2.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.score-board {
  display: flex;
  gap: 2rem;
  font-size: 1.25rem;
}

.score-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.score-label {
  color: #a1a1aa;
}

.score-value {
  color: #6366f1;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
}

.game-container {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
}

canvas {
  display: block;
  background: #0a0e27;
  border: 2px solid rgba(99, 102, 241, 0.4);
  border-radius: 12px;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 14, 39, 0.9);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.5rem;
  border-radius: 12px;
}

.overlay.hidden {
  display: none;
}

.overlay h2 {
  font-size: 2rem;
  color: #ffffff;
}

.overlay p {
  color: #a1a1aa;
  font-size: 1.125rem;
}

.final-score {
  font-size: 3rem;
  font-weight: 900;
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.btn {
  background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
  color: white;
  border: none;
  padding: 1rem 2rem;
  font-size: 1.125rem;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
}

.controls-info {
  color: #71717a;
  font-size: 0.875rem;
  text-align: center;
}

.mobile-controls {
  display: none;
  gap: 0.5rem;
}

.control-row {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
}

.control-btn {
  width: 60px;
  height: 60px;
  background: rgba(99, 102, 241, 0.2);
  border: 2px solid rgba(99, 102, 241, 0.4);
  border-radius: 12px;
  color: #6366f1;
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.control-btn:active {
  background: rgba(99, 102, 241, 0.4);
  transform: scale(0.95);
}

.control-btn.invisible {
  visibility: hidden;
}

@media (max-width: 600px) {
  .mobile-controls {
    display: flex;
    flex-direction: column;
  }

  .controls-info {
    display: none;
  }

  canvas {
    max-width: 100%;
    height: auto;
  }
}

footer {
  text-align: center;
  padding: 1.5rem;
  color: #71717a;
  border-top: 1px solid rgba(99, 102, 241, 0.1);
}

footer a {
  color: #6366f1;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <header>
    <a href="../index.html" class="logo">ORIA</a>
    <nav>
      <a href="../index.html">Home</a>
      <a href="index.html">Sandbox</a>
    </nav>
  </header>

  <main>
    <h1 class="game-title">Snake</h1>

    <div class="score-board">
      <div class="score-item">
        <span class="score-label">Score:</span>
        <span class="score-value" id="score">0</span>
      </div>
      <div class="score-item">
        <span class="score-label">High Score:</span>
        <span class="score-value" id="highScore">0</span>
      </div>
    </div>

    <div class="game-container">
      <canvas id="gameCanvas" width="400" height="400"></canvas>

      <div class="overlay" id="startOverlay">
        <h2>Snake</h2>
        <p>Eat food to grow. Don't hit the walls or yourself!</p>
        <button class="btn" id="startBtn">Start Game</button>
      </div>

      <div class="overlay hidden" id="gameOverOverlay">
        <h2>Game Over</h2>
        <div class="final-score" id="finalScore">0</div>
        <button class="btn" id="restartBtn">Play Again</button>
      </div>
    </div>

    <p class="controls-info">Use Arrow Keys or WASD to move</p>

    <div class="mobile-controls">
      <div class="control-row">
        <button class="control-btn invisible"></button>
        <button class="control-btn" id="upBtn">↑</button>
        <button class="control-btn invisible"></button>
      </div>
      <div class="control-row">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="downBtn">↓</button>
        <button class="control-btn" id="rightBtn">→</button>
      </div>
    </div>
  </main>

  <footer>
    <a href="index.html">← Back to Sandbox</a>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const highScoreEl = document.getElementById('highScore');
    const finalScoreEl = document.getElementById('finalScore');
    const startOverlay = document.getElementById('startOverlay');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [];
    let food = {};
    let direction = { x: 1, y: 0 };
    let nextDirection = { x: 1, y: 0 };
    let score = 0;
    let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
    let gameLoop = null;
    let gameSpeed = 100;

    highScoreEl.textContent = highScore;

    function initGame() {
      snake = [
        { x: 5, y: 10 },
        { x: 4, y: 10 },
        { x: 3, y: 10 }
      ];
      direction = { x: 1, y: 0 };
      nextDirection = { x: 1, y: 0 };
      score = 0;
      gameSpeed = 100;
      scoreEl.textContent = score;
      placeFood();
    }

    function placeFood() {
      let validPosition = false;
      while (!validPosition) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
        validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
      }
    }

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#0a0e27';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid (subtle)
      ctx.strokeStyle = 'rgba(99, 102, 241, 0.1)';
      ctx.lineWidth = 1;
      for (let i = 0; i <= tileCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      // Draw food with glow
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#a855f7';
      ctx.fillStyle = '#a855f7';
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
      ctx.shadowBlur = 0;

      // Draw snake
      snake.forEach((segment, index) => {
        const gradient = ctx.createLinearGradient(
          segment.x * gridSize,
          segment.y * gridSize,
          segment.x * gridSize + gridSize,
          segment.y * gridSize + gridSize
        );

        if (index === 0) {
          // Head
          gradient.addColorStop(0, '#6366f1');
          gradient.addColorStop(1, '#818cf8');
          ctx.shadowBlur = 10;
          ctx.shadowColor = '#6366f1';
        } else {
          // Body
          const alpha = 1 - (index / snake.length) * 0.5;
          gradient.addColorStop(0, `rgba(99, 102, 241, ${alpha})`);
          gradient.addColorStop(1, `rgba(129, 140, 248, ${alpha})`);
          ctx.shadowBlur = 0;
        }

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(
          segment.x * gridSize + 1,
          segment.y * gridSize + 1,
          gridSize - 2,
          gridSize - 2,
          4
        );
        ctx.fill();
      });
      ctx.shadowBlur = 0;
    }

    function update() {
      direction = { ...nextDirection };

      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver();
        return;
      }

      // Check self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = score;
        placeFood();

        // Speed up slightly
        if (gameSpeed > 50) {
          gameSpeed -= 2;
          clearInterval(gameLoop);
          gameLoop = setInterval(gameStep, gameSpeed);
        }
      } else {
        snake.pop();
      }
    }

    function gameStep() {
      update();
      draw();
    }

    function startGame() {
      initGame();
      startOverlay.classList.add('hidden');
      gameOverOverlay.classList.add('hidden');
      draw();
      gameLoop = setInterval(gameStep, gameSpeed);
    }

    function gameOver() {
      clearInterval(gameLoop);
      gameLoop = null;

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreEl.textContent = highScore;
      }

      finalScoreEl.textContent = score;
      gameOverOverlay.classList.remove('hidden');
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!gameLoop && (e.key === ' ' || e.key === 'Enter')) {
        if (!startOverlay.classList.contains('hidden') || !gameOverOverlay.classList.contains('hidden')) {
          startGame();
        }
        return;
      }

      switch (e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
          break;
      }
    });

    // Mobile controls
    document.getElementById('upBtn').addEventListener('click', () => {
      if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
    });
    document.getElementById('downBtn').addEventListener('click', () => {
      if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
    });
    document.getElementById('leftBtn').addEventListener('click', () => {
      if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
    });
    document.getElementById('rightBtn').addEventListener('click', () => {
      if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
    });

    // Button controls
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);

    // Initial draw
    initGame();
    draw();
  </script>
</body>
</html>
