<body>
  <header>
    <div class="logo">ORIA</div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="index.html">Blog</a>
    </nav>
  </header>

  <section class="blog-header">
    <h1>AI Insights & Articles</h1>
    <p>Deep dives into artificial intelligence, emerging technologies, and the future we're building.</p>
  </section>

  <div class="blog-container">
    <div id="blog-list" class="blog-grid">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Oria. Powered by artificial intelligence.</p>
  </footer>

  <script>
    async function loadAllPosts() {
      const container = document.getElementById('blog-list');
      
      try {
        const response = await fetch('posts.json');
        const data = await response.json();
        
        if (data.posts.length === 0) {
          container.innerHTML = '<div class="loading">No blog posts yet.</div>';
          return;
        }
        
        container.innerHTML = '';
        
        data.posts.forEach(post => {
          const card = document.createElement('div');
          card.classList.add('blog-card');
          card.onclick = () => window.location.href = `${post.slug}.html`;
          
          card.innerHTML = `
            <div class="blog-card-content">
              <div class="blog-date">${post.date}</div>
              <h3>${post.title}</h3>
              <p>${post.excerpt}</p>
              <a href="${post.slug}.html" class="read-more">Read more</a>
            </div>
          `;
          
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = '<div class="loading">Error loading posts.</div>';
      }
    }

    loadAllPosts();
  </script>
</body>
</html>
